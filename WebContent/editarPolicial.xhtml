<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title><ui:insert name="titulo">Cadastro de Policiais</ui:insert></title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />

</h:head>
<h:body>
  <p:panel align="center" style=" border:2px solid #87cefa;">
               
<h:form id="form" prependId="false"  enctype="multipart/form-data">
             	<p:panel style=" border:2px solid #87cefa;">

<h1 style="color:#87cefa;"> Cadastrar Admissão</h1>
	<hr size="2" color="#87cefa">
</hr>	
</p:panel>
		<f:metadata>
		<f:event type="postAddToView" listener="#{policialMB.lerPolicial}" />
	</f:metadata>	
		<br/>
		  <p:menubar style="background:#87cefa;">
    
     
   

	<p:submenu label="Cadastro de Funcionarios">
	<p:submenu label="Novo Funcionário">
	<p:menuitem  value="Dados de Admissão" icon="ui-icon-disk" url="editarPolicial.jsf"/>
	</p:submenu>
	
	<p:submenu  label="Buscar Funcionário" >
	<p:menuitem icon="ui-icon-search" value=" Admitidos"  url="consultarPolicial.jsf"/>
	</p:submenu>
	
	
	</p:submenu>
	
	
	
	<p:submenu label="Cadastro de Material Bélico">
	<p:menuitem value="Novo Material Bélico"  url="editarMaterialBelico.jsf"/>
	<p:menuitem  value="Consultar Material" icon="ui-icon-search" url="consultarMaterialBelico.jsf"/>
	
	</p:submenu>
	

	
	<p:submenu label="Cadastro de Setores">
	<p:menuitem value="Consultar Setor" icon="ui-icon-search" url="editarSetor.jsf"/>
	</p:submenu>
	
	<p:submenu label="Adicionar Carga ao Policial">
		<p:menuitem value="Adicionar Carga" icon="ui-icon-search" url="adicionarCarga.jsf"/>
			    
			    <p:menuitem value="Relatório de Cargas" icon="ui-icon-search" url="RelatorioCargas.jsf"/>
		
		</p:submenu>
	<p:submenu label="Abrir Chamado">
	<p:menuitem value="Novo Chamado" icon="ui-icon-disk" url="abrirChamado.jsf"/>
	<p:menuitem  value="Chamados Abertos" icon="ui-icon-search" url="chamadoAberto.jsf"/>
	
	</p:submenu>
	

		<p:submenu label="Mapa de Localização">
	<p:menuitem value="Localizar Armas" icon="ui-icon-disk" url="Mapa.jsf"/>
		<p:menuitem value="Relatório de Armas" icon="ui-icon-disk" url="RelatorioArmas.jsf"/>
	
	</p:submenu>
	
	
	<p:submenu label="Sair">
	<p:menuitem value="Deslogar" icon="ui-icon-arrowrefresh-1-w" url="login.jsf"/>
	
	
	</p:submenu>

	</p:menubar>
		<br/>
	<p:fieldset style=" border:2px solid #87cefa;">
		
<!-- Dados Pessoais -->
			<h:outputLabel style="color:#87cefa; font-size:20px" value="Dados Pessoais" />
				<hr size="2" color="#87cefa">
</hr>

   <br/>
				<p:panelGrid columns="2" style="background:white;border:1px solid transparent; border:none ">
				<p:panelGrid columns="2" style=" border:2px solid #87cefa;">
				<ui:remove>
				<p:outputLabel for="codigo" value="Código:" />
				<p:inputText id="codigo" value="#{policialMB.policial.codigo}"
					required="true"></p:inputText>
			</ui:remove>
					<h:outputLabel for="nome" value="Nome Completo" />
					<p:inputText style=" width: 260px ;" id="nome"  placeholder="Nome Completo" value="#{policialMB.policial.nomePolicial}">
					</p:inputText>
			 <h:outputLabel for="sexo" value="Sexo"/>
					 <p:selectOneMenu id="sexo" value="#{policialMB.policial.sexo}" style="width:125px">
            <f:selectItem itemLabel="Selecione..." />
            <f:selectItem itemLabel="MASCULINO" itemValue="MASCULINO" />
            <f:selectItem itemLabel="FEMININO" itemValue="FEMININO" />
        </p:selectOneMenu>
					<h:outputLabel for="cpf" value="Cpf" />
					<p:inputText id="cpf"  placeholder="Ex: 163.178.23.3-10" value="#{policialMB.policial.cpf}" ></p:inputText>
					<h:outputLabel for="rg" value="Rg" />
					<p:inputText id="rg"  value="#{policialMB.policial.rg}" ></p:inputText>

					<h:outputLabel value="Data de Nascimento"></h:outputLabel>
					<p:calendar locale="pt"  showButtonPanel="true" navigator="true"
						id="nascimento" value="#{policialMB.policial.dataNascimento}" showOn="button"></p:calendar>
				</p:panelGrid>
				<p:panelGrid columns="2">
				<h:outputLabel for="telefone" value="Telefone"/>
				<p:inputText id="telefone"  value="#{policialMB.policial.telefone}"></p:inputText>
				<h:outputLabel for="email" value="Email"/>
				<p:inputText style=" width: 260px;" id="email"  value="#{policialMB.policial.email}" ></p:inputText>
				<h:outputLabel for="ctps" value="N° Ctps"/>
				<p:inputText id="ctps"  value="#{policialMB.policial.ctps}" ></p:inputText>
				<h:outputLabel for="estCivil" value="Estado Civil"/>
					 <p:selectOneMenu id="estCivil" value="#{policialMB.policial.estCivil}" style="width:125px">
            <f:selectItem itemLabel="Selecione..." />
            <f:selectItem itemLabel="SOLTEIRO" itemValue="SOLTEIRO" />
            <f:selectItem itemLabel="CASADO" itemValue="CASADO" />
            <f:selectItem itemLabel="SEPARADO" itemValue="SEPARADO" />
            <f:selectItem itemLabel="VIÚVO" itemValue="VIÚVO" />
            
        </p:selectOneMenu>
				<h:outputLabel for="reservista" value="N° Reservista"/>
				<p:inputText id="reservista"  value="#{policialMB.policial.reservista}" ></p:inputText>
				
				</p:panelGrid>
				
				</p:panelGrid>
<!-- Criando Formulário de Endereço -->
				<h:outputLabel style="color:#87cefa; font-size:20px" value="Endereço" />
				<hr size="2" color="#87cefa">
</hr>

   <br/>

		<h:form id="frmBusca">
					<p:panelGrid id="pnCEP" columns="3">
		
				<h:outputText value="CEP: " />
				<p:inputMask mask="99999-999" value="#{policialMB.cep}" />
				
				<p:commandButton  ajax="false" icon="ui-icon-search"

					action="#{policialMB.encontraCEP}" update=":frmResultado" />
		</p:panelGrid>
		</h:form>
		
		<h:form id="frmResultado">
			<p:panelGrid id="pnResultado" columns="2">
			<p:panelGrid columns="2">
			
		
			
				<h:outputLabel for="estado" value="UF: "/>
				<p:inputText id="estado" value="#{policialMB.estado}" />

				<h:outputLabel for="logradouro" value="Logradouro: "/>
				<p:inputText id="logradouro" 
					value="#{policialMB.logradouro}" />
					</p:panelGrid>
					<p:panelGrid columns="2">
				<h:outputLabel for="cidade" value="Cidade: "/>
				<p:inputText id="cidade"  value="#{policialMB.cidade}" />

				<h:outputLabel for="bairro" value="Bairro: "/>
				<p:inputText id="bairro"  value="#{policialMB.bairro}" />
</p:panelGrid>
</p:panelGrid>



		</h:form>
		
<!-- Criando Formulário de Admissão -->

				<h:outputLabel style="color:#87cefa; font-size: 20px;"
					value="Dados de Admissão" />
					<hr size="2" color="#87cefa">
</hr>
<br/>
				<p:panelGrid columns="2" style=" border:0px solid #87cefa;">
				<p:panelGrid columns="2" style=" border:2px solid #87cefa;">
			
				
					<h:outputLabel for="matricula" value="Matrícula" />
					<p:inputText id="matricula"  value="#{policialMB.policial.matricula}"></p:inputText>
					<h:outputLabel value="Data de Admissão"></h:outputLabel>
					<p:calendar locale="pt" showButtonPanel="true"   navigator="true"
						id="dataAdmissao" value="#{policialMB.policial.dataAdmissao}" showOn="button"></p:calendar>
				
			<h:outputLabel for="escala" value="Escala:" />
			<p:selectOneMenu id="escala" value="#{policialMB.policial.escala}" style="width:125px">
            <f:selectItem itemLabel="Selecione..." />
            <f:selectItem itemLabel="12X36" itemValue="12X36" />
            <f:selectItem itemLabel="24X48" itemValue="24X48" />
            <f:selectItem itemLabel="5X1" itemValue="5X1" />
            <f:selectItem itemLabel="6X1" itemValue="6X1" />
            
        </p:selectOneMenu>
			
			
					</p:panelGrid>
					<p:panelGrid columns="2" style=" border:2px solid #87cefa;">
					<h:outputLabel for="cargo" value="Cargo"/>
					 <p:selectOneMenu id="cargo" value="#{policialMB.policial.cargo}" style="width:125px">
            <f:selectItem itemLabel="Selecione..." />
            <f:selectItem itemLabel="SOLDADO" itemValue="SOLDADO" />
            <f:selectItem itemLabel="CABO" itemValue="CABO" />
            <f:selectItem itemLabel="TENENTE" itemValue="TENENTE" />
            <f:selectItem itemLabel="CAPITÃO" itemValue="CAPITÃO" />
            <f:selectItem itemLabel="CORONEL" itemValue="CORONEL" />
            <f:selectItem itemLabel="MAJOR" itemValue="MAJOR" />
            
            
            
                    </p:selectOneMenu>
            
                    <h:outputLabel for="salario" value="Salario" />
					<p:inputText id="salario"  value="#{policialMB.policial.salario}"></p:inputText>
					<h:outputLabel for="setor" value="Setor:" />
			<p:selectOneMenu id="setor" value="#{policialMB.policial.setor}"
				 converter="set-converter">
				<f:selectItems value="#{policialMB.setores}"
					var="set" itemLabel="#{set.nomeSetor}"></f:selectItems>
			</p:selectOneMenu>
					
					</p:panelGrid>
				
				
				</p:panelGrid >
			<h:outputText style="color:#87cefa; font-size: 20px;" value="Foto Do Funcionário" />
			<hr size="2" color="#87cefa">
</hr>
			<p:panelGrid columns="2">
			<p:fileUpload value="#{policialMB.uploadedFile}" mode="simple"
				fileLimit="1" multiple="false" allowTypes="/(\.|\/)(jpeg|jpg)$/"
				invalidFileMessage="São permitidas somente imagens (jpeg e jpg)" />
</p:panelGrid>
			<h:outputText value="" />	
		<div align="center">
                <p:commandButton ajax="false" action="#{policialMB.acaoSalvar}" style="height: 24px; width: 100px; margin-bottom: 8px;" value="Salvar">
		    <f:param name="codParam" value="#{policialMB.policial.codigo}" />
			
			</p:commandButton>
			
			</div>
									</p:fieldset>
			
				
				<p:messages errorStyle="color: red" infoStyle="color: blue"
			warnStyle="color: yellow" />
			
					</h:form>
			<f:facet name="footer"  >
		<div >
	
	            <div align="center">
				<h:outputText style="color:#87cefa; font-size: 15px;" value="Copyright&copy; 2017 - by Gabriel Fernando - Trabalho de Conclusão de Curso"></h:outputText>
				</div>
				<div align="center">
                <h:outputLink style="color:red;"  value="https://pmerj.rj.gov.br/" target="blank">Site PMERJ</h:outputLink>
                
                                </div>
                     <div align="right"> <a href="http://hibernate.org/" target="blank"><p:graphicImage  style="float:right;height:40px; width:40px;" url="img/hibernate.png" 
					></p:graphicImage></a></div>
					<div align="right"> <a href="http://tomcat.apache.org/" target="blank"><p:graphicImage style="float:right; height:40px; width:40px;" url="img/download.jpg" 
					></p:graphicImage></a></div>
					<div align="right"> <a href="http://www.oracle.com/technetwork/java/index.html" target="blank"><p:graphicImage  style="float:right; height:40px; width:40px;" url="img/java.png"  
					></p:graphicImage></a></div>
					<div align="right"> <a href="https://www.primefaces.org/" target="blank"><p:graphicImage   url="img/a.jpg" style="height:40px; width:40px;"
					></p:graphicImage></a></div>
					
					
					
				</div>
			</f:facet>
							</p:panel>
	
</h:body>
</html>
