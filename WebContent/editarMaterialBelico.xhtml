</hr>	
	
		</p:panel>		
		<br/>
	</h:form>
	
	<h:form id="form" prependId="false">
	
	<f:metadata>
		<f:event type="postAddToView" listener="#{materialbelicoMB.lerMaterialbelico}" />
	</f:metadata>
			

			
	<p:menubar style="background:#87cefa;">
	
	
	
	<p:submenu label="Cadastro de Funcionarios">
	<p:submenu label="Novo Funcionário">
	<p:menuitem  value="Dados de Admissão" icon="ui-icon-disk" url="editarPolicial.jsf"/>
	</p:submenu>
	
	<p:submenu  label="Buscar Funcionário" >
	<p:menuitem icon="ui-icon-search" value=" Admitidos"  url="consultarPolicial.jsf"/>
	</p:submenu>
	
	
	</p:submenu>
	
	
	
	<p:submenu label="Cadastro de Material Bélico">
	<p:menuitem value="Novo Material Bélico"  url="editarMaterialBelico.jsf"/>
	<p:menuitem  value="Consultar Material" icon="ui-icon-search" url="consultarMaterialBelico.jsf"/>
	
	</p:submenu>
	
	
	
	
	<p:submenu label="Cadastro de Setores">
	<p:menuitem value="Consultar Setor" icon="ui-icon-search" url="editarSetor.jsf"/>
	</p:submenu>
	
	<p:submenu label="Adicionar Carga ao Policial">
		<p:menuitem value="Adicionar Carga" icon="ui-icon-search" url="adicionarCarga.jsf"/>
		    
		    <p:menuitem value="Relatório de Cargas" icon="ui-icon-search" url="RelatorioCargas.jsf"/>
		
		</p:submenu>
	
	<p:submenu label="Abrir Chamado">
	<p:menuitem value="Novo Chamado" icon="ui-icon-disk" url="abrirChamado.jsf"/>
	<p:menuitem  value="Chamados Abertos" icon="ui-icon-search" url="chamadoAberto.jsf"/>
	
	</p:submenu>
	
	
	<p:submenu label="Mapa de Localização">
	<p:menuitem value="Localizar Armas" icon="ui-icon-disk" url="Mapa.jsf"/>
		<p:menuitem value="Relatório de Armas" icon="ui-icon-disk" url="RelatorioArmas.jsf"/>
	
	</p:submenu>
	
	<p:submenu label="Sair">
	<p:menuitem value="Deslogar" icon="ui-icon-arrowrefresh-1-w" url="login.jsf"/>
	
	
	
	</p:submenu>

	</p:menubar>
			<br/>
		
			<p:fieldset style=" border:2px solid #87cefa;">


				
				<p:panelGrid columns="2" style=" border:2px solid #87cefa;">
				<ui:remove>
				<p:outputLabel for="id" value="Id:" />
				<p:inputText id="id" value="#{materialbelicoMB.materialbelico.id}"
					required="true"></p:inputText>
			</ui:remove>
			<p:outputLabel for="material" value="Tipo de Material:" />
        <p:selectOneMenu id="material" value="#{materialbelicoMB.materialbelico.tipoMaterial}" style="width:125px">
            <f:selectItem itemLabel="Selecione..." itemValue="" />
            <f:selectItem itemLabel="PISTOLA" itemValue="PISTOLA" />
            <f:selectItem itemLabel="FUZIL" itemValue="FUZIL" />
            <f:selectItem itemLabel="ESCOPETA" itemValue="ESCOPETA" />
            <f:selectItem itemLabel="CARABINA" itemValue="CARABINA" />
            <f:selectItem itemLabel="MUNIÇÃO" itemValue="MUNIÇÃO" />
        </p:selectOneMenu>
                    <h:outputLabel for="calibre" value="Calibre"/>
			        <p:inputText id="calibre" value="#{materialbelicoMB.materialbelico.calibre}"></p:inputText>
			        <h:outputLabel for="nm_serie" value="Número de Série"/>
			        <p:inputText id="nm_serie" required="true" value="#{materialbelicoMB.materialbelico.nm_serie}"></p:inputText>
					<h:outputLabel for="nm_sigma" value="Número do Sigma" />
					<p:inputText  id="nm_sigma" required="true" value="#{materialbelicoMB.materialbelico.nm_sigma}">
					</p:inputText>
					<h:outputLabel for="marca" value="Marca" />
					<p:inputText id="marca" required="true" value="#{materialbelicoMB.materialbelico.marca}" ></p:inputText>
					<ui:remove>
					<h:outputLabel for="qtd" value="Quantidade" />
					<p:inputText id="qtd" required="true" value="#{materialbelicoMB.materialbelico.qtd}" ></p:inputText>
                    </ui:remove>
                    <p:outputLabel for ="status" value="Status" />	     
 	                <p:selectOneMenu id="status" value="#{materialbelicoMB.materialbelico.status}"  >
				    <f:selectItem itemLabel="Selecione..." itemValue="" />
                    <f:selectItem itemLabel="DISPONIVEL" itemValue="DISPONIVEL" />
                    <f:selectItem itemLabel="OCUPADO" itemValue="OCUPADO" />
                    </p:selectOneMenu>
				
				
				
				</p:panelGrid>
				<br/>
		<h:panelGroup>
				<p:commandButton ajax="false" style="width:100px;" value="Salvar"
					action="#{materialbelicoMB.acaoSalvar}">
					<f:param name="codParam" value="#{materialbelicoMB.materialbelico.id}" />
				</p:commandButton>
				
				
			</h:panelGroup>
				
				<p:messages errorStyle="color: red" infoStyle="color: blue"
			warnStyle="color: yellow" />
				
			</p:fieldset>
							</h:form>
