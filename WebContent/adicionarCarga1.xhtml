<h:head>
	<title><ui:insert name="titulo">Cadastro de Setores</ui:insert></title>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<link rel="stylesheet" type="text/css" href="css/estilo.css" />

</h:head>
<h:body>
               
              
	<p:panel align="center" style=" border:2px solid #87cefa;">
	
	<h:form id="forma" prependId="false">
	
	<p:panel style=" border:2px solid #87cefa;">
	<h1 style="color:#87cefa;"> Adicionar Carga</h1>
	<hr size="2" color="#87cefa">
</hr>	
	
		</p:panel>		
		<br/>
	</h:form>
	
	<h:form id="form" prependId="false">
			
<f:metadata>
		<f:event type="postAddToView" listener="#{setorMB.lerSetor}" />
	</f:metadata>
	
	
	
	
	
	<p:menubar style="background:#87cefa;">
	
	
	
	<p:submenu label="Cadastro de Funcionarios">
	<p:submenu label="Novo Funcionário">
	<p:menuitem  value="Dados de Admissão" icon="ui-icon-disk" url="editarPolicial.jsf"/>
	</p:submenu>
	
	<p:submenu  label="Buscar Funcionário" >
	<p:menuitem icon="ui-icon-search" value=" Admitidos"  url="consultarPolicial.jsf"/>
	</p:submenu>
	
	
	</p:submenu>
	
	
	
	<p:submenu label="Cadastro de Material Bélico">
	<p:menuitem value="Novo Material Bélico"  url="editarMaterialBelico.jsf"/>
	<p:menuitem  value="Consultar Material" icon="ui-icon-search" url="consultarMaterialBelico.jsf"/>
	
	</p:submenu>
	
	
	
	
	<p:submenu label="Cadastro de Setores">
	<p:menuitem value="Consultar Setor" icon="ui-icon-search" url="editarSetor.jsf"/>
	</p:submenu>
	
	<p:submenu label="Adicionar Carga ao Policial">
		<p:menuitem value="Adicionar Carga" icon="ui-icon-search" url="adicionarCarga.jsf"/>
			    
			    <p:menuitem value="Relatório de Cargas" icon="ui-icon-search" url="RelatorioCargas.jsf"/>
		
		</p:submenu>
	
	<p:submenu label="Abrir Chamado">
	<p:menuitem value="Novo Chamado" icon="ui-icon-disk" url="abrirChamado.jsf"/>
	<p:menuitem  value="Chamados Abertos" icon="ui-icon-search" url="chamadoAberto.jsf"/>
	
	</p:submenu>
	
		
		
	<p:submenu label="Mapa de Localização">
	<p:menuitem value="Localizar Armas" icon="ui-icon-disk" url="Mapa.jsf"/>
		<p:menuitem value="Relatório de Armas" icon="ui-icon-disk" url="RelatorioArmas.jsf"/>
	
	</p:submenu>
	
	<p:submenu label="Sair">
	<p:menuitem value="Deslogar" icon="ui-icon-arrowrefresh-1-w" url="login.jsf"/>
	
	
	</p:submenu>

	</p:menubar>
	
	
		<p:dialog  width="600" appendToBody="true" draggable="false"
		
		header="Adicionar Carga" maximizable="true" minimizable="true"
		position="center" resizable="false" widgetVar="dlg3" showEffect="blind" hideEffect="explode" visible="true">
		<div align="center">
		
				</div>	
		<br/>
		
		<p:dataTable id="tabela" value="#{policialMB.policiais}" var="poli"
			border="1" cellspacing="0" cellpadding="5">
			<p:column>	
								<p:fieldset style=" border:2px solid #87cefa;">
			
			<p:fieldset>
			
			<p:column headerText="" style="width:1px;">
				<h:graphicImage url="foto.jsf?codigo=#{poli.codigo}" width="75"
					height="75"  />
			
			<p:messages errorStyle="color: red" infoStyle="color: blue"
			warnStyle="color: yellow" />
			
						</p:column>
						<br/>
				<h:outputText style="color:blue;" value="#{poli.nomePolicial}"  ></h:outputText>
</p:fieldset>
			<br/>
			
			  
      
			
		<p:fieldset>	<h3 style="color:#87cefa;"> Dados do Policial</h3> 
	<hr size="2" color="#87cefa">
	
</hr>	
<p:panelGrid columns="2">
			<p:panelGrid columns="1" style="width:300px;">
			    <h:outputText value="Matricula: "/>
				<h:outputText value="#{poli.matricula}" 
					 ></h:outputText>
					</p:panelGrid>
					
			<p:panelGrid columns="1" style="width:300px;">		
				<h:outputText value="Setor: "/>
				<h:outputText value="#{poli.setor.nomeSetor}"></h:outputText>
</p:panelGrid>

			<p:panelGrid columns="1" style="width:300px;">		
				<h:outputText value="Escala: "/>
             <h:outputText value="#{poli.escala}"></h:outputText>
			
		</p:panelGrid>	
		
		<p:panelGrid columns="1" style="width:300px;">		
				<h:outputText value="Cargo: "/>
             <h:outputText value="#{poli.cargo}"></h:outputText>
			
		</p:panelGrid>
			
		</p:panelGrid>	
		</p:fieldset>
		<br/>
			<p:fieldset>	
		<h3 style="color:#87cefa;"> Adicionar Material - Carga do Policial</h3> 
	<hr size="2" color="#87cefa">
</hr>	
<p:panelGrid columns="2">


<p:outputLabel  value="Materiais em Estoque:" />


        <p:selectOneMenu id="mat" value="#{cargaMB.carga.mat}" style="width:125px">
            <f:selectItem itemLabel="Selecione..." itemValue="" />
            <f:selectItem itemLabel="PISTOLA" itemValue="PISTOLA" />
            <f:selectItem itemLabel="FUZIL" itemValue="FUZIL" />
            <f:selectItem itemLabel="ESCOPETA" itemValue="ESCOPETA" />
            <f:selectItem itemLabel="CARABINA" itemValue="CARABINA" />
            <f:selectItem itemLabel="MUNIÇÃO" itemValue="MUNIÇÃO" />
        </p:selectOneMenu>
         
  

<p:outputLabel for="dt_retirada" value="Data de Retirada:" />
<p:calendar style="width:60px;" locale="pt"  showButtonPanel="true" navigator="true" id="dt_retirada" value="#{cargaMB.carga.dt_retirada}" showOn="button"></p:calendar>

<h:outputLabel for="serie" value="Digite a Série"/>
<p:inputText id="serie" required="true" value="#{cargaMB.carga.serie}"/>

<p:outputLabel for="matricula" value="Matrícula do Policial"/>
<p:inputText id="matricula" value="#{cargaMB.carga.matricula}"/>

</p:panelGrid>
						</p:fieldset>
						<br/>
<div align="center">					

			
			<p:commandButton ajax="false" action="#{cargaMB.acaoSalvar1}" value="Salvar"  style="height: 24px; width: 100px; margin-bottom: 8px;">
			</p:commandButton>	
			
			
			</div>			
						</p:fieldset>
						

			
						
			
			</p:column>		
			
			<br/>
				
			
			
			</p:dataTable>
			
			
		</p:dialog>
	
			
	
							</h:form>
